apiVersion: apps/v1
kind: Deployment
metadata:
  name: kandula
  namespace: kandula
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-1a
                      - us-east-1b
      containers:
        - name: kandula
          image: dvaturi/kandula:latest
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: FLASK_APP
              value: kandula
            - name: SECRET_KEY
              value: kandula123
