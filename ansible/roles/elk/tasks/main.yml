---
# tasks file for elasticsearch
# Add Elasticsearch apt key

- name: Add Elasticsearch apt key
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

# Add the Elasticsearch apt repo. For versions 6 of the stack - use '6.x-prerelease':

- name: Adding Elasticsearch repo
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present

# Installing Elasticsearch

- name: Install Elasticsearch
  apt:
    deb : https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-oss-7.10.2-amd64.deb
    update_cache: yes
   
   
# Update Elasticsearch config file to allow access (to secure Elasticsearch, bind to 'localhost'). 
- name: Updating the config file to allow outside access
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: "0.0.0.0"'
 
# Update Elasticsearch port in config file 
- name: Updating the port in config file 
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: "9200"'

- name: Updating the port in config file 
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'discovery.type:'
    line: 'discovery.type: single-node'


# Start Elasticsearch
- name: Starting Elasticsearch
  service:
    name: elasticsearch
    state: started

# Install Kibana 
- name: Install a kibana.
  apt:
    deb: https://artifacts.elastic.co/downloads/kibana/kibana-oss-7.10.2-amd64.deb
 
# Configurations
- name: Updating the config file to allow outside access
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: "0.0.0.0" '

- name: Defining server port
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: "5601"'
   
# Starting Kibana
- name: Starting Kibana
  service:
    name: kibana
    state: started
    
- name: copy consul-elk template
  template:
    dest: /etc/consul.d/elk.json
    src: elk.json.j2
    force: yes
    owner: consul
    group: consul
    mode: '0755'
  notify: "restart consul service"